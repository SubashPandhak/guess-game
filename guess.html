<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="guess.css" />
  <body>
    <h1>Guess Game</h1>
    <div class="buttons">
      <button class="head-button">
        <img class="heads" src="./images/heads.png" alt="head" />
      </button>
      <button class="tail-button">
        <img class="heads" src="./images/tails.png" alt="tail" />
      </button>
    </div>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <p>
      <button class="reset">Reset</button>

      <button class="autoPlay">Auto Play</button>
    </p>
    <div class="confirmation"></div>
  </body>
  <script src="guess.js"></script>
</html>
